<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#05080c" />
  <link rel="manifest" href="./manifest.json" />
  <link rel="apple-touch-icon" href="./assets/icon-192.png" />
  <title>STATIC ROOM // THE WIRED</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body class="static-page">

  <!-- background video (optional) -->
  <video id="bgVideo" class="static-video" autoplay muted loop playsinline preload="auto">
    <!-- 自前で mp4 を置く場合： ./assets/static.mp4 など -->
    <!-- <source src="./assets/static.mp4" type="video/mp4" /> -->
  </video>

  <!-- base -->
  <div class="static-shell">
    <canvas id="staticCanvas"></canvas>
    <canvas id="blinkLayer"></canvas>

    <!-- shadow image (optional) -->
    <img id="shadowImg" class="shadow-img" src="./assets/lain-shadow.png" alt="" />

    <!-- overlay -->
    <div class="static-overlay">
      <div class="scanlines"></div>
      <div class="glitch-layer"></div>
    </div>

    <!-- diag -->
    <div class="diagbar">
      <div id="diag" class="diagtext">BOOT…</div>
      <div id="audioState" class="diagtext dim">AUDIO: UNKNOWN</div>
    </div>

    <!-- audio lost banner -->
    <div id="audioLost" class="audio-lost hidden">
      <div class="audio-lost-title">AUDIO LOST // DISCONNECTED</div>
      <div class="audio-lost-sub">TAP “RECONNECT” OR TAP SCREEN</div>
      <button id="btnAudioReset" class="pill danger" data-ui-scramble="1">RECONNECT</button>
    </div>

    <!-- UI hint -->
    <div id="uiHint" class="ui-hint" aria-hidden="true">HOLD TO TOGGLE UI</div>

    <!-- UI panel -->
    <div class="static-ui" id="staticUI">
      <div class="static-panel">
        <div class="static-title" data-scramble="1">STATIC ROOM // CONTROL</div>
        <div class="static-row">
          <button id="btnToggle" class="pill" data-ui-scramble="1">START</button>
          <button id="btnBurst"  class="pill" data-ui-scramble="1">BURST</button>
          <button id="btnCalm"   class="pill" data-ui-scramble="1">CALM</button>
        </div>
      </div>

      <div class="static-panel">
        <div class="static-title" data-scramble="1">VISUAL</div>
        <div class="static-row">
          <label data-ui-scramble="1">INTENSITY <input id="vIntensity" type="range" min="0" max="100" value="70"></label>
        </div>
        <div class="static-row">
          <label data-ui-scramble="1">GLITCH <input id="vGlitch" type="range" min="0" max="100" value="38"></label>
        </div>
      </div>

      <div class="static-panel">
        <div class="static-title" data-scramble="1">AUDIO</div>
        <div class="static-row">
          <button id="btnEnable" class="pill" data-ui-scramble="1">ENABLE AUDIO</button>
          <button id="btnUI" class="pill" data-ui-scramble="1">UI: ON</button>
        </div>
        <div class="static-row">
          <label data-ui-scramble="1">VOLUME <input id="aVol" type="range" min="0" max="100" value="26"></label>
        </div>
        <div class="static-row">
          <label data-ui-scramble="1">TONE <input id="aTone" type="range" min="0" max="100" value="36"></label>
        </div>
      </div>
    </div>

    <!-- back link -->
    <a class="backlink pill" href="./index.html" data-ui-scramble="1">RETURN // LOG</a>
  </div>

  <script src="./static.js"></script>
</body>
</html
