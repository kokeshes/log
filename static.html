<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#05080c" />
  <link rel="manifest" href="./manifest.json" />
  <link rel="apple-touch-icon" href="./assets/icon-192.png" />
  <title>STATIC ROOM // THE WIRED</title>
  <link rel="stylesheet" href="./styles.css" />

  <style>
    /* --- STATIC page layout --- */
    .static-shell{ position: relative; min-height: 100vh; overflow: hidden; }
    .static-video{
      position: fixed; inset: 0; z-index: 0;
      width: 100%; height: 100%; object-fit: cover;
      opacity: .62; filter: contrast(1.05) saturate(.85) brightness(.85);
      transform: translateZ(0); pointer-events: none;
    }
    .static-stage{ position: fixed; inset: 0; z-index: 1; }
    #staticCanvas{ width: 100%; height: 100%; display:block; image-rendering: pixelated; }
    #blinkLayer{
      position: fixed; inset: 0; z-index: 2;
      pointer-events: none; opacity: 0;
      mix-blend-mode: screen; filter: contrast(1.2) saturate(.9);
      transform: translateZ(0);
    }
    #blinkLayer.on{ opacity: .9; }
    .static-overlay{ position: fixed; inset: 0; pointer-events:none; z-index: 3; }
    .static-ui{
      position: fixed; left: 50%; bottom: 18px; transform: translateX(-50%);
      z-index: 4; width: min(980px, calc(100% - 24px));
      display: grid; grid-template-columns: 1.2fr 1fr 1fr; gap: 10px;
      align-items: end;
    }
    .static-panel{
      border: 1px solid rgba(120,255,170,.22);
      background: rgba(0,0,0,.35);
      padding: 10px 12px; border-radius: 12px;
      backdrop-filter: blur(6px);
      box-shadow: 0 0 18px rgba(80,255,160,.08);
    }
    .static-title{
      font-family: ui-monospace, Menlo, Consolas, monospace;
      letter-spacing: .10em; font-size: 12px; opacity: .9; margin-bottom: 6px;
    }
    .static-row{ display:flex; gap:8px; align-items:center; justify-content: space-between; }
    .static-row label{
      width:100%; display:flex; gap:8px; align-items:center;
      font-size: 12px; opacity: .9;
      font-family: ui-monospace, Menlo, Consolas, monospace;
      letter-spacing: .08em;
    }
    .static-row input[type="range"]{ width:100%; }

    /* PS1-ish overlay entity */
    #shadowImg{
      position: fixed; inset: 0; margin:auto;
      width: min(520px, 70vw);
      opacity: 0; z-index: 3; pointer-events: none;
      filter: contrast(1.1) saturate(.8) brightness(.75);
      mix-blend-mode: screen;
      transform: translateZ(0);
    }
    #shadowImg.on{ opacity: .55; }

    /* small diag */
    #diag{
      position: fixed; left: 12px; top: 12px; z-index: 5;
      padding: 8px 10px; border-radius: 12px;
      border: 1px solid rgba(120,255,170,.18);
      background: rgba(0,0,0,.28);
      font-family: ui-monospace, Menlo, Consolas, monospace;
      letter-spacing: .08em; font-size: 11px; opacity: .9;
      max-width: calc(100% - 24px);
    }

    /* hidden scramble targets (for injectIntoUI) */
    .scramble-zone{
      position: fixed; right: 12px; top: 12px; z-index: 5;
      display:flex; flex-direction: column; gap: 6px;
      align-items: flex-end;
      pointer-events: none;
    }
    .scramble-pill{
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(120,255,170,.14);
      background: rgba(0,0,0,.25);
      font-family: ui-monospace, Menlo, Consolas, monospace;
      letter-spacing: .12em; font-size: 11px; opacity: .85;
      text-shadow: 0 0 10px rgba(120,255,180,.35);
      max-width: min(72vw, 520px);
      white-space: nowrap; overflow:hidden; text-overflow: ellipsis;
    }
  </style>
</head>

<body class="static-shell">
  <!-- optional background video (you can delete if not used) -->
  <video id="bgVideo" class="static-video" autoplay muted loop playsinline>
    <!-- MP4 is optional. If you don't have one, just leave it empty or remove the <video> tag. -->
    <!-- <source src="./assets/static.mp4" type="video/mp4" /> -->
  </video>

  <canvas id="staticCanvas" class="static-stage"></canvas>
  <canvas id="blinkLayer"></canvas>

  <!-- overlay -->
  <div class="static-overlay scanlines"></div>
  <div class="static-overlay vignette"></div>
  <div class="static-overlay dither"></div>
  <div class="static-overlay warp"></div>
  <div class="glitch-layer" aria-hidden="true"></div>

  <!-- shadow image -->
  <img id="shadowImg" src="./assets/lain-shadow.png" alt="" />

  <!-- diag -->
  <div id="diag">LOADING JS...</div>

  <!-- scramble targets (injectIntoUI uses these) -->
  <div class="scramble-zone" aria-hidden="true">
    <div class="scramble-pill" data-scramble="1">PRESENT TIME. PRESENT DAY.</div>
    <div class="scramble-pill" data-scramble="1">DO NOT PANIC. OBSERVE.</div>
    <div class="scramble-pill" data-scramble="1">NODE // STATIC ROOM</div>
  </div>

  <!-- UI -->
  <div class="static-ui">
    <div class="static-panel">
      <div class="static-title">VISUAL / CONTROL</div>
      <div class="static-row">
        <button id="btnToggle" class="pill">START</button>
        <button id="btnBurst" class="pill ghost">BURST</button>
        <button id="btnCalm" class="pill ghost">CALM</button>
      </div>
      <div class="static-row" style="margin-top:8px;">
        <label>INTENSITY
          <input id="vIntensity" type="range" min="0" max="100" value="70" />
        </label>
      </div>
      <div class="static-row" style="margin-top:6px;">
        <label>GLITCH
          <input id="vGlitch" type="range" min="0" max="100" value="38" />
        </label>
      </div>
    </div>

    <div class="static-panel">
      <div class="static-title">AUDIO / WIRED HISS</div>
      <div class="static-row">
        <button id="btnEnable" class="pill">ENABLE AUDIO</button>
      </div>
      <div class="static-row" style="margin-top:8px;">
        <label>VOLUME
          <input id="aVol" type="range" min="0" max="100" value="26" />
        </label>
      </div>
      <div class="static-row" style="margin-top:6px;">
        <label>TONE
          <input id="aTone" type="range" min="0" max="100" value="36" />
        </label>
      </div>
    </div>

    <div class="static-panel">
      <div class="static-title">NAV</div>
      <div class="static-row">
        <a class="pill ghost" href="./index.html">BACK TO LOG</a>
        <button class="pill ghost" onclick="location.reload()">RELOAD</button>
      </div>
      <div class="static-row" style="margin-top:8px; opacity:.85; font-size:12px; letter-spacing:.08em; font-family: ui-monospace, Menlo, Consolas, monospace;">
        Tip: Just Observe.
      </div>
    </div>
  </div>

  <script type="module" src="./static.js"></script>
</body>
</html>
